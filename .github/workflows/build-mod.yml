name: Build MoviePilot (Mod)

on:
  workflow_dispatch:
  push:
    branches:
      - v2
    paths:
      - 'version.py'
      - 'app/**'
      - 'synology/**'
      - 'docker/**'

jobs:
  # Job 1: 构建并推送 Docker 镜像到 GHCR
  docker-build:
    runs-on: ubuntu-latest
    name: Build Docker Image
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          app_version=$(sed -n "s/^APP_VERSION\s*=\s*'\(.*\)'/\1/p" version.py)
          mod_version="${app_version}-mod.1"
          echo "app_version=$app_version" >> $GITHUB_OUTPUT
          echo "mod_version=$mod_version" >> $GITHUB_OUTPUT

      - name: Docker Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ steps.version.outputs.mod_version }}
            type=raw,value=latest

      - name: Set Up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set Up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          platforms: |
            linux/amd64
            linux/arm64/v8
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha, scope=${{ github.workflow }}-docker
          cache-to: type=gha, scope=${{ github.workflow }}-docker

  # Job 2: 构建 SPK 包并发布到 Release
  spk-build:
    runs-on: ubuntu-latest
    name: Build Synology SPK
    needs: docker-build
    permissions:
      contents: write
      packages: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          app_version=$(sed -n "s/^APP_VERSION\s*=\s*'\(.*\)'/\1/p" version.py)
          mod_version="${app_version}-mod.1"
          echo "mod_version=$mod_version" >> $GITHUB_OUTPUT

      - name: Build SPK
        run: |
          chmod +x synology/build-spk.sh
          bash synology/build-spk.sh

      - name: Upload SPK to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.mod_version }}
          name: ${{ steps.version.outputs.mod_version }}
          files: dist/*.spk
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
